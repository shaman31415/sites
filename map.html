<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maps</title>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <link rel="stylesheet" href="src/normalize.css">
  <link rel="stylesheet" href="src/main.css">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <script src="src/index.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="overlay" class="overlay"></div>
  <div class="modal" id="modal">
    <div class="modal_header">
      <span class="address" id="address"></span>
      <span class="close" id="close"></span>
    </div>
    <div class="modal_body">
      <div class="reviews" id="reviews"></div>
      <div class="form_reviews">
        <div class="title">Ваш отзыв</div>
        <input type="text" name="name" id="name" placeholder="Ваше имя">
        <input type="text" name="place" id="place" placeholder="Укажите место">
        <textarea name="review" id="review" placeholder="Поделитесь впечатлениями"></textarea>
        <input type="button" id="save" name="add" value="Добавить">
      </div>
    </div>
  </div>
</body>
</html>
