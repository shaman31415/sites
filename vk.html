<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friends Filter</title>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <link rel="stylesheet" href="src/normalize.css">
  <link rel="stylesheet" href="src/main.css">
  <script src="http://vk.com/js/api/openapi.js"></script>
  <script src="src/index.js"></script>
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <span>Выберите друзей</span>
      <span class="close"></span>
    </div>
    <div class="modal-filter">
      <input type="text" id="filter-left" placeholder="Начните вводить имя друга">
      <input type="text" id="filter-right" placeholder="Название">
    </div>
    <div class="modal-body" id="body">
      <div class="titles">
        <div class="title">Ваши друзья</div>
        <div class="title">Друзья в списке</div>
      </div>
      <div class="modal-body-inner">
        <div class="body-left">
          <ul></ul>
        </div>
        <div class="body-right">
          <ul></ul>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="save" id="save">Сохранить</button>
    </div>
  </div>
</body>
</html>
